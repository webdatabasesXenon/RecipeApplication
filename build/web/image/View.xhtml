<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewImageTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewImageLabel_imagePK_imageno}"/>
                    <h:outputText value="#{imageController.selected.imagePK.imageno}" title="#{bundle.ViewImageTitle_imagePK_imageno}"/>
                    <h:outputText value="#{bundle.ViewImageLabel_path}"/>
                    <h:outputText value="#{imageController.selected.path}" title="#{bundle.ViewImageTitle_path}"/>
                    <h:outputText value="#{bundle.ViewImageLabel_recipe}"/>
                    <h:outputText value="#{imageController.selected.recipe}" title="#{bundle.ViewImageTitle_recipe}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{imageController.destroyAndView}" value="#{bundle.ViewImageDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewImageEditLink}"/>
                <br />
                <h:commandLink action="#{imageController.prepareCreate}" value="#{bundle.ViewImageCreateLink}" />
                <br />
                <h:commandLink action="#{imageController.prepareList}" value="#{bundle.ViewImageShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewImageIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
