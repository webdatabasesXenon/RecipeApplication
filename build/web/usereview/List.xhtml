<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListUsereviewTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListUsereviewEmpty}" rendered="#{usereviewController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{usereviewController.items.rowCount > 0}">
                    <h:outputText value="#{usereviewController.pagination.pageFirstItem + 1}..#{usereviewController.pagination.pageLastItem + 1}/#{usereviewController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{usereviewController.previous}" value="#{bundle.Previous} #{usereviewController.pagination.pageSize}" rendered="#{usereviewController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{usereviewController.next}" value="#{bundle.Next} #{usereviewController.pagination.pageSize}" rendered="#{usereviewController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{usereviewController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsereviewTitle_comments}"/>
                            </f:facet>
                            <h:outputText value="#{item.comments}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsereviewTitle_rating}"/>
                            </f:facet>
                            <h:outputText value="#{item.rating}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsereviewTitle_recipe}"/>
                            </f:facet>
                            <h:outputText value="#{item.recipe}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsereviewTitle_user}"/>
                            </f:facet>
                            <h:outputText value="#{item.user}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{usereviewController.prepareView}" value="#{bundle.ListUsereviewViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{usereviewController.prepareEdit}" value="#{bundle.ListUsereviewEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{usereviewController.destroy}" value="#{bundle.ListUsereviewDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{usereviewController.prepareCreate}" value="#{bundle.ListUsereviewCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListUsereviewIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
