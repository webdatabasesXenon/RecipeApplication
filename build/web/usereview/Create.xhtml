<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUsereviewTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUsereviewLabel_comments}" for="comments" />
                    <h:inputText id="comments" value="#{usereviewController.selected.comments}" title="#{bundle.CreateUsereviewTitle_comments}" />
                    <h:outputLabel value="#{bundle.CreateUsereviewLabel_rating}" for="rating" />
                    <h:inputText id="rating" value="#{usereviewController.selected.rating}" title="#{bundle.CreateUsereviewTitle_rating}" />
                    <h:outputLabel value="#{bundle.CreateUsereviewLabel_recipe}" for="recipe" />
                    <h:selectOneMenu id="recipe" value="#{usereviewController.selected.recipe}" title="#{bundle.CreateUsereviewTitle_recipe}" required="true" requiredMessage="#{bundle.CreateUsereviewRequiredMessage_recipe}">
                        <f:selectItems value="#{recipeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateUsereviewLabel_user}" for="user" />
                    <h:selectOneMenu id="user" value="#{usereviewController.selected.user}" title="#{bundle.CreateUsereviewTitle_user}" required="true" requiredMessage="#{bundle.CreateUsereviewRequiredMessage_user}">
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usereviewController.create}" value="#{bundle.CreateUsereviewSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{usereviewController.prepareList}" value="#{bundle.CreateUsereviewShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateUsereviewIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
