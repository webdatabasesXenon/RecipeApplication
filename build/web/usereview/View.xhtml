<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewUsereviewTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewUsereviewLabel_comments}"/>
                    <h:outputText value="#{usereviewController.selected.comments}" title="#{bundle.ViewUsereviewTitle_comments}"/>
                    <h:outputText value="#{bundle.ViewUsereviewLabel_rating}"/>
                    <h:outputText value="#{usereviewController.selected.rating}" title="#{bundle.ViewUsereviewTitle_rating}"/>
                    <h:outputText value="#{bundle.ViewUsereviewLabel_recipe}"/>
                    <h:outputText value="#{usereviewController.selected.recipe}" title="#{bundle.ViewUsereviewTitle_recipe}"/>
                    <h:outputText value="#{bundle.ViewUsereviewLabel_user}"/>
                    <h:outputText value="#{usereviewController.selected.user}" title="#{bundle.ViewUsereviewTitle_user}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usereviewController.destroyAndView}" value="#{bundle.ViewUsereviewDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewUsereviewEditLink}"/>
                <br />
                <h:commandLink action="#{usereviewController.prepareCreate}" value="#{bundle.ViewUsereviewCreateLink}" />
                <br />
                <h:commandLink action="#{usereviewController.prepareList}" value="#{bundle.ViewUsereviewShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewUsereviewIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
