<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditUserLabel_userid}" for="userid" />
                    <h:inputText id="userid" value="#{userController.selected.userid}" title="#{bundle.EditUserTitle_userid}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_userid}"/>
                    <h:outputLabel value="#{bundle.EditUserLabel_email}" for="email" />
                    <h:inputText id="email" value="#{userController.selected.email}" title="#{bundle.EditUserTitle_email}" />
                    <h:outputLabel value="#{bundle.EditUserLabel_username}" for="username" />
                    <h:inputText id="username" value="#{userController.selected.username}" title="#{bundle.EditUserTitle_username}" />
                    <h:outputLabel value="#{bundle.EditUserLabel_password}" for="password" />
                    <h:inputText id="password" value="#{userController.selected.password}" title="#{bundle.EditUserTitle_password}" />
                    <h:outputLabel value="#{bundle.EditUserLabel_country}" for="country" />
                    <h:inputText id="country" value="#{userController.selected.country}" title="#{bundle.EditUserTitle_country}" />
                    <h:outputLabel value="#{bundle.EditUserLabel_zipcode}" for="zipcode" />
                    <h:inputText id="zipcode" value="#{userController.selected.zipcode}" title="#{bundle.EditUserTitle_zipcode}" />
                    <h:outputLabel value="#{bundle.EditUserLabel_diet}" for="diet" />
                    <h:inputText id="diet" value="#{userController.selected.diet}" title="#{bundle.EditUserTitle_diet}" />
                    <h:outputLabel value="#{bundle.EditUserLabel_allergies}" for="allergies" />
                    <h:inputText id="allergies" value="#{userController.selected.allergies}" title="#{bundle.EditUserTitle_allergies}" />
                    <h:outputLabel value="#{bundle.EditUserLabel_date}" for="date" />
                    <h:inputText id="date" value="#{userController.selected.date}" title="#{bundle.EditUserTitle_date}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                </h:panelGrid>
                <h:commandLink action="#{userController.update}" value="#{bundle.EditUserSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditUserViewLink}"/>
                <br />
                <h:commandLink action="#{userController.prepareList}" value="#{bundle.EditUserShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditUserIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
