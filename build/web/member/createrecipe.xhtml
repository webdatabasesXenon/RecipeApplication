<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <body>
        <ui:composition template="../templates/mainTemplate.xhtml">           
            <ui:define name="content">
               <h:outputText value="#{bundle.CreateRecipeTitle}" styleClass="heading" />
                 <br/>
                 <br/>
                 <h:form>
                    <h:messages errorStyle="color: red" infoStyle="color: green"/>
                    <h:inputHidden id="userid" value="#{userSessionBean.userID}" />
                    <h:panelGrid columns="2" columnClasses="leftColumn, rightColumn" >
                        <h:outputLabel value="Recipe Name" for="RecipeName"/>
                        <p:inputText id="name" value="#{createRecipeBean.recipe.recipename}"  title="#{bundle.CreateRecipeTitle_recipename}" required="true" requiredMessage="Please enter a recipe name" size="50" />
                    
                        <h:outputLabel value="Brief Description" for="Description"/>
                        <p:inputTextarea id="description" value="#{createRecipeBean.recipe.description}" title="#{bundle.CreateRecipeTitle_description}" required="true" requiredMessage="Please enter a recipe description" style="width: 350px;"/>
                    
                        
                    </h:panelGrid>
                    
                    <h:form>
                    <h:dataTable value="#{createRecipeBean.ingredients}" var="ingredient" >
                        <h:column><h:inputText value="#{ingredient.quantity}" /></h:column>
                        <h:column><h:selectOneMenu value="#{ingredient.unit}" title="#{bundle.CreateIngredientTitle_unit}" requiredMessage="Please select a unit" style="width: 340px;" >
                                 <f:selectItems value="#{UnitsBean.units}" /> 
                                 <f:validateRequired />
                         </h:selectOneMenu></h:column>
                        <h:column><h:inputText value="#{ingredient.name}" /></h:column>
                        <h:column><h:commandButton value="remove" action="#{createRecipeBean.removeIngredient(ingredient)}" /></h:column>
                    </h:dataTable>
                    <h:commandButton value="add" action="#{createRecipeBean.addIngredient}" />
                    </h:form>
                    
                    <h:commandButton action="#{createRecipeBean.createRecipe}" value="#{bundle.CreateRecipeSaveLink}" styleClass="button"/>
                    
                    </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
