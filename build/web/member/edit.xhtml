<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    
    <h:head>
        <title>Edit Profile</title>
    </h:head>
    <body>
        <ui:composition template="../templates/mainTemplate.xhtml">           
            <ui:define name="content">
                <h:outputText value="Edit Your Profile" styleClass="heading" />
                <h:form>
                    <h:messages errorStyle="color: red" infoStyle="color: green"/>
                    <h:panelGrid columns="2" columnClasses="leftColumn, rightColumn" >
                        <h:outputLabel value="#{bundle.CreateUserLabel_username}" for="username" />
                        <h:outputLabel value="#{userController.selected.username}" />
                        <h:outputLabel value="#{bundle.CreateUserLabel_email}" for="email" />
                        <p:inputText id="email" value="#{userController.selected.email}" title="#{bundle.CreateUserTitle_email}" required="true" requiredMessage="Please enter an e-mail address" a:placeholder="Email address" size="50" />
                        <h:outputLabel value="#{bundle.CreateUserLabel_country}" for="country" />
                        <p:selectOneMenu id="country" value="#{userController.selected.country}" title="#{bundle.CreateUserTitle_country}"  requiredMessage="Please select a country">
                           <f:selectItems value="#{CountriesBean.countries}" />
                           <f:validateRequired />
                        </p:selectOneMenu>
                        <h:outputLabel value="#{bundle.CreateUserLabel_zipcode}" for="zipcode" />
                        <p:inputText id="zipcode" value="#{userController.selected.zipcode}" title="#{bundle.CreateUserTitle_zipcode}" />
                        <h:outputLabel />
                        <h:commandButton action="#{userController.editProfile}" value="Save Changes" styleClass="button" />
                </h:panelGrid>
                </h:form> 
            </ui:define>
        </ui:composition>
    </body>
</html>
