<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <body>
        <ui:composition template="../templates/mainTemplate.xhtml">           
            <ui:define name="content">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText value="#{userSessionBean.username}'s Profile" styleClass="heading" />
                <br></br>
                <br></br>
                <h:form>
                    <h:commandLink value="Edit Profile" action="#{userController.prepareChangePassword(userSessionBean.user)}" /> | <h:commandLink value="Change Password" action="#{userController.prepareChangePassword(userSessionBean.user)}" />
                </h:form>
                <br></br>
                <br></br>
                <h:outputText value="Your Friends" styleClass="heading" />
                    <h:dataTable value="#{userSessionBean.connectedUsers}" var="friend" cellpadding="2">
                        <h:column>#{friend.username}</h:column>
                    </h:dataTable>
                <br></br>
                <h:outputText value="Your Recipes" styleClass="heading" />
                    <h:dataTable value="#{userSessionBean.createdRecipes}" var="created" cellpadding="2">
                        <h:column>image</h:column>
                        <h:column>#{created.recipename}</h:column>
                        <h:column>#{created.description}</h:column>
                    </h:dataTable>
                <br></br>
                <h:outputText value="Saved Recipes" styleClass="heading" />
                    <h:dataTable value="#{userSessionBean.favoriteRecipes}" var="favorite" cellpadding="2">
                        <h:column>image</h:column>
                        <h:column>#{favorite.recipename}</h:column>
                        <h:column>#{favorite.description}</h:column>
                    </h:dataTable> 
            </ui:define>
        </ui:composition>
    </body>
</html>
