<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListIngredientTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListIngredientEmpty}" rendered="#{ingredientController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{ingredientController.items.rowCount > 0}">
                    <h:outputText value="#{ingredientController.pagination.pageFirstItem + 1}..#{ingredientController.pagination.pageLastItem + 1}/#{ingredientController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{ingredientController.previous}" value="#{bundle.Previous} #{ingredientController.pagination.pageSize}" rendered="#{ingredientController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{ingredientController.next}" value="#{bundle.Next} #{ingredientController.pagination.pageSize}" rendered="#{ingredientController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{ingredientController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIngredientTitle_ingredientPK_ingredientid}"/>
                            </f:facet>
                            <h:outputText value="#{item.ingredientPK.ingredientid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIngredientTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIngredientTitle_unit}"/>
                            </f:facet>
                            <h:outputText value="#{item.unit}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIngredientTitle_quantity}"/>
                            </f:facet>
                            <h:outputText value="#{item.quantity}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIngredientTitle_recipe}"/>
                            </f:facet>
                            <h:outputText value="#{item.recipe}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{ingredientController.prepareView}" value="#{bundle.ListIngredientViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{ingredientController.prepareEdit}" value="#{bundle.ListIngredientEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{ingredientController.destroy}" value="#{bundle.ListIngredientDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{ingredientController.prepareCreate}" value="#{bundle.ListIngredientCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListIngredientIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
