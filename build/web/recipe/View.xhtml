<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewRecipeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewRecipeLabel_recipeid}"/>
                    <h:outputText value="#{recipeController.selected.recipeid}" title="#{bundle.ViewRecipeTitle_recipeid}"/>
                    <h:outputText value="#{bundle.ViewRecipeLabel_recipename}"/>
                    <h:outputText value="#{recipeController.selected.recipename}" title="#{bundle.ViewRecipeTitle_recipename}"/>
                    <h:outputText value="#{bundle.ViewRecipeLabel_description}"/>
                    <h:outputText value="#{recipeController.selected.description}" title="#{bundle.ViewRecipeTitle_description}"/>
                    <h:outputText value="#{bundle.ViewRecipeLabel_visit}"/>
                    <h:outputText value="#{recipeController.selected.visit}" title="#{bundle.ViewRecipeTitle_visit}"/>
                    <h:outputText value="#{bundle.ViewRecipeLabel_review}"/>
                    <h:outputText value="#{recipeController.selected.review}" title="#{bundle.ViewRecipeTitle_review}"/>
                    <h:outputText value="#{bundle.ViewRecipeLabel_avgreview}"/>
                    <h:outputText value="#{recipeController.selected.avgreview}" title="#{bundle.ViewRecipeTitle_avgreview}"/>
                    <h:outputText value="#{bundle.ViewRecipeLabel_date}"/>
                    <h:outputText value="#{recipeController.selected.date}" title="#{bundle.ViewRecipeTitle_date}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewRecipeLabel_userid}"/>
                    <h:outputText value="#{recipeController.selected.userid}" title="#{bundle.ViewRecipeTitle_userid}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{recipeController.destroyAndView}" value="#{bundle.ViewRecipeDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewRecipeEditLink}"/>
                <br />
                <h:commandLink action="#{recipeController.prepareCreate}" value="#{bundle.ViewRecipeCreateLink}" />
                <br />
                <h:commandLink action="#{recipeController.prepareList}" value="#{bundle.ViewRecipeShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewRecipeIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
