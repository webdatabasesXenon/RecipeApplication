<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditFriendTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditFriendLabel_date}" for="date" />
                    <h:inputText id="date" value="#{friendController.selected.date}" title="#{bundle.EditFriendTitle_date}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditFriendLabel_user}" for="user" />
                    <h:selectOneMenu id="user" value="#{friendController.selected.user}" title="#{bundle.EditFriendTitle_user}" required="true" requiredMessage="#{bundle.EditFriendRequiredMessage_user}">
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditFriendLabel_user1}" for="user1" />
                    <h:selectOneMenu id="user1" value="#{friendController.selected.user1}" title="#{bundle.EditFriendTitle_user1}" required="true" requiredMessage="#{bundle.EditFriendRequiredMessage_user1}">
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{friendController.update}" value="#{bundle.EditFriendSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditFriendViewLink}"/>
                <br />
                <h:commandLink action="#{friendController.prepareList}" value="#{bundle.EditFriendShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditFriendIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
