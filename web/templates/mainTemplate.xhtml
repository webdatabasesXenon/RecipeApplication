<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <f:metadata>
        <f:event type="preRenderView" listener="#{userSessionBean.checkState}" />
    </f:metadata>
    <h:head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />	
        <h:outputStylesheet name="css/default.css"/>
        <h:outputStylesheet name="css/cssLayout.css"/>
        <h:outputStylesheet name="font-awesome-4.7.0/css/font-awesome.min.css"/>
        <h:outputScript name="js/freshipes.js" />
        <!-- <h:outputStylesheet name="bootstrap/css/bootstrap.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />
        <h:outputScript name="bootstrap/js/bootstrap.js" /> -->
        <title>Facelets Template</title>
    </h:head>

    <h:body>
        <header id="top">
            <div class="top-left">
                <h:link value="Freshipes" outcome="/index" class="siteLogo" />
            </div>
            <div class="top-center">
                <h:inputText a:placeholder="Find the perfect recipe for every meal!">
                    
                </h:inputText>
                <i class="fa fa-search" aria-hidden="true"></i>
            </div>
            <h:form>
            <div class="top-right">
                
                <h:link value="Login" outcome="/member/index" rendered="#{!userSessionBean.loggedIn}" />
                
                <h:outputText value =" | " rendered="#{!userSessionBean.loggedIn}" />
     
                <h:link value="Join" outcome="/join" rendered="#{!userSessionBean.loggedIn}"/>
                
                <h:outputText value="Welcome back, #{userSessionBean.username}!" rendered="#{userSessionBean.loggedIn}" styleClass="welcome-text" />
                
                <h:outputText value =" | " rendered="#{userSessionBean.loggedIn}" />
                
                <h:link value="Your Profile" outcome="/member/index" rendered="#{userSessionBean.loggedIn}" />
                
                <h:outputText value =" | " rendered="#{userSessionBean.loggedIn}" />
           
                <h:commandLink value="Logout" action="#{userSessionBean.logout()}" rendered="#{userSessionBean.loggedIn}" />

            </div>
            </h:form>
            
        </header>

        <nav>
            <ul class="topnav" id="myTopnav">
                <li><h:link value="FIND RECIPES" outcome="/recipes" /></li>
                <li><h:link value="FIND FRIENDS" outcome="/friends" /></li>                
                <li><h:link value="CREATE A RECIPE" outcome="/member/create" rendered="#{userSessionBean.loggedIn}" /></li>
                <li><h:link value="JOIN NOW FOR FREE" outcome="/join" rendered="#{!userSessionBean.loggedIn}" /></li>
                <li><h:link value="ABOUT FRESHIPES" outcome="/about" /></li>
                <li><h:link value="VIEW MY PROFILE" outcome="/member/index" rendered="#{userSessionBean.loggedIn}" /></li>
                <li class="icon">
                    <a href="javascript:void(0);" style="font-size:15px;" onclick="collapseNav()">☰</a>
                </li>
            </ul>
        </nav>

        <div id="content">
            <ui:insert name="content">Content</ui:insert>
        </div>

        <footer class="footer-basic-centered">

            <p class="footer-company-motto">
                <h:link value="Freshipes" outcome="/index" class="footerLogo" />
            </p>

            <p class="footer-links">
                    <h:link value="Home" outcome="/index" />
                    ·
                    <h:link value="Recipes" outcome="/recipes" />
                    ·
                    <h:link value="Friends" outcome="/friends" />
                    <h:outputText value =" · " rendered="#{userSessionBean.loggedIn}" />
                    <h:link value="Create a Recipe" outcome="/member/createrecipe" rendered="#{userSessionBean.loggedIn}" />
                    ·
                    <h:link value="Profile" outcome="/member/index" rendered="#{userSessionBean.loggedIn}" />
                    <h:link value="Join" outcome="/join" rendered="#{!userSessionBean.loggedIn}" />
                    ·
                    <h:link value="About Us" outcome="/about" />
                    ·
                    <h:link value="Contact Us" outcome="/contact" />
                    ·
                    <h:link value="SiteMap" outcome="/sitemap" />

            </p>

            <p class="socialMedia">                
                <a href="https://www.facebook.com/xenon.freshipes.9"><i class="fa fa-facebook" aria-hidden="true"></i></a>

                <a href="https://twitter.com/search?f=tweets&amp;q=xenonfreshipes&amp;src=typd"><i class="fa fa-twitter" aria-hidden="true"></i></a>

                <a href="https://www.instagram.com/xenonfreshipes"><i class="fa fa-instagram" aria-hidden="true"></i></a>
            </p>

            <p class="footer-company-name">Copyright &copy; 2016, Xenon Group</p>

        </footer>

    </h:body>

</html>
