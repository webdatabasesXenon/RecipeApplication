<html xmlns="http://www.w3.org/1999/xhtml"

    <h:head>
        <title>Freshipies</title>
    </h:head>
    <f:metadata>
        <f:viewParam name="theRecipeId" value="3"/>
    </f:metadata>
        
    <body>
        <ui:composition template="templates/mainTemplate.xhtml">           
            <ui:define name="content">
             <h:form>
                  <h:commandButton id="submit" value="go to view recipe" action="#{recipeController.bringMeHere()}" rendered="false"  >
                      <f:param name="theId" value="3" />  
                </h:commandButton>

                  
                  <p:dataGrid  var="r" value="#{recipeController.test()}" columns="3" paginator="false" rows="9" styleClass="tile">
            <f:facet name="header">
                Recipes
            </f:facet>
 
            <p:panel header="#{r.recipename}" style="text-align:center;" >
                          
            <h:panelGrid columns="1"  styleClass="tile" >
                <h:outputText value="#{r.recipename}"/>
                
               
                <h:commandLink action="#{recipeController.bringMeHere()}">
                    <h:graphicImage  url="#{PathBean.picPath}#{imageController.getFirstPath(r.recipeid)}"  width="33%" />
                    <f:param name="theId" value="#{r.recipeid}" /> 
                    
               </h:commandLink>
         
                <h:outputText value="#{r.description}"/>
            </h:panelGrid>
                      
       
                <h:commandButton id="submit" value="go to view recipe" action="#{recipeController.bringMeHere()}" rendered="false" >
                      <f:param name="theId" value="#{r.recipeid}" />  
                </h:commandButton>
            </p:panel>
        </p:dataGrid>

        </h:form>
            </ui:define>
        </ui:composition>
