<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    
    <h:head>
        <title>Change Password</title>
    </h:head>
    <body>
        <ui:composition template="../templates/mainTemplate.xhtml">           
            <ui:define name="content">
                <h:outputText value="Change Your Password" styleClass="heading" />
                <br></br>
                <br></br>
                <h:form>
                <h:messages errorStyle="color: red" infoStyle="color: green"/>
                <h:panelGrid columns="2" columnClasses="leftColumn, rightColumn" >
                    <h:outputLabel value="#{bundle.CreateUserLabel_username}" for="username" />
                    <h:outputLabel value="#{userController.selected.username}" />
                    <h:outputLabel value="#{bundle.CreateUserLabel_password}" for="password" />
                    <p:password id="password" value="#{userController.selected.password}" match="repeated_password" required="true" requiredMessage="Please enter a password" a:placeholder="Password" size="50" />
                    <h:outputLabel value="#{bundle.CreateUserLabel_cpassword}" for="repeated_password" />
                    <p:password id="repeated_password" value="#{userController.selected.password}" required="true" requiredMessage="Please confirm the password" a:placeholder="Confirm Password" size="50" />
                    <h:commandButton action="#{userController.changePassword}" value="Change Password" styleClass="button" />
                </h:panelGrid>
            </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
