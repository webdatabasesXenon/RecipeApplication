                <h:outputText  value="In the action of website creation, the “About Us” page is unfortunately ignored, which is one amongst the most significant and worthy pages in a website. The “About Us” page plays a very earnest role in a website. This page in itself is sufficient to arbitrate whether you are losing or achieving a valuable customer. However, any new customer who seeks to avail your products or services will go through this page in order to appraise the credibility as well as the reliability of the company. Moreover, it not only fetches the first impression of the company along with a face of business but also allows the visitors to be acquainted with the company’s profile including aims, objectives, services, achievements, and other worthy information. The most crucial thing is about to make the website solid-gold."/>
           <br/>
           <br/>
           <h:outputText  value="After all, some aspects must be kept in mind in the midst of creating a website by web designers and web developers towards the enhancement of the look for “About Us” page, i.e."/>
           <br/>
           <br/>

           <h:outputText value="Uniqueness: The “About Us” page must be unique in such a way so that it can strike the visitors’ notice and appear as an eye-candy to the visitors. Generally, most of the visitors do remember the entire website on account of “About Us” page by correlating the name, history and operations of the company. "/>
           <br/>
           <br/>
           <h:outputText value="Simplicity: The “about us” page which should be capable to arrest the attention of the visitors and drag them in itself. Moreover, it should facilitate the visitors to go through the entire “about us” page without putting even a little bit of strain on their eyes. So, The “about us” page should be simple, attractive and eye-slippery. However, this can be achieved by creating a central focus on the page including one or two elements as well as the text or images used must be balanced and maintain contrast."/>
